<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Truyện - Đọc truyện tranh online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Hang Truyện</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm truyện...">
                <button id="searchButton">Tìm kiếm</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="popular-comics">
            <h2>💯Top thịnh hành</h2>
            <div class="comic-list horizontal-scroll" id="popularComicsList">
                </div>
        </section>

        <section id="completed-comics">
            <h2>Truyện đã hoàn thành</h2>
            <div class="comic-list horizontal-scroll" id="completedComicsList">
                </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hang Truyện. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
